<body>
  
<div id="app">
  <div class="view view-main">
    <div class="page" id="index">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left col-33"></div>
          <div id="navTitle" class="title col-33"> 
              <img id="headlogo" src="./assets/images/basicimd.png"></div>
          <div class="right col-33"></div>
          <div class="subnavbar">
            <div class="subnavbar-inner">
              <div class="segmented segmented-raised">
                <a id="loginBtn" class="button tab-link tab-link-active" href="#">Log In</a>
                <a id="profileBtn" class="button tab-link nonLogin disabled" href="/profile/">Profile</a>
                <a id="networkBtn" class="button tab-link nonLogin disabled" href="/network/">Network</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="page-content">
        <div class="appFrame landscape">
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-content card-content-padding">
                <img id="mainLogo" src="https://s31.postimg.cc/o3aqw35rf/final2.png">
              </div>
              <div class="card-footer">
                <div id="my-signin2"></div>
              </div>
            </div>
        </div>        
      </div>
    </div>
    <div class="sheet-modal my-sheet">
      <div class="toolbar">
        <div class="toolbar-inner">
            <div class="left col-33"></div>
            <div id = "needIMDB" class="title col-33"></div>
            <div class="right col-33"></div>
        </div>
      </div>
      <div class="sheet-modal-inner">
        <form class="list form-store-data" id="my-form"> 
          <div class="card">
            <div class="card-content">
              <div id="modalText" class="block">
                <p>It looks like it's your first time here.</p>
                <p>Please give us the link to your IMDB page so we can start building your network!</p>
              </div>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">IMDB Home Page Url</div>
                  <div class="item-input-wrap">
                    <input id="IMDBUrl" type="text" name="IMDBUrl" placeholder="">                    
                  </div>
                  <div class="item-after">
                    <button class="col modalBtn button button-fill button-round">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>   
        </form>
      </div>
    </div>
  </div>
</div>  
<script>
  $(window).resize(function(){
      var width = app.width,
          height = app.height,
          action = (width > height) ? "addClass" : "removeClass";

      $(".appFrame")[action]("landscape");
  })
</script>
